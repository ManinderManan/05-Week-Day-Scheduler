<!DOCTYPE html> 
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
   <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
   
    <!-- Link Fontawesome -->
    <link rel="stylesheet" href= "https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384- 50oBUHEmvpQ+1lW4FOv5XvzWSsDO2JCpGTLhqEPlX1VRMHc8l" crossorigin="anonymous"/>
  
    <!-- Link google fonts -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
  
   <link rel="stylesheet" href="css/style.css" />
   <title>Work Day Scheduler</title>
</head>

<body>

   <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="text-center">Work Day Scheduler</h1>
      <p class="text-center">A simple calendar to schedule your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
      <p id="currentHour" class="lead"></p>
   </header>

<!-- Div class for the past, present, and future states to apply different styles to time blocks -->
   <div class="container-lg px-5">

      <!-- 9AM (Gray colorblock if it is in the "past" time block)-->
      <div id="hour-9" class="row time-block">
         <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
         <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
         <button class="btn saveBtn col-2 col-md-1" aira-label="save">
            <i class="fas fa-save" aira-hidden="true"></i>
         </button>
      </div>
      <!-- 10AM "Present time block with red background" -->
      <div id="hour-10" class="row time-block">
         <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
         <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
         <button class="btn saveBtn col-2 col-md-1" aira-label="save">
            <i class="fas fa-save" aira-hidden="true"></i>
         </button>
      </div>
      <!-- 11AM "Future time block with a green background" -->
      <div id="hour-11" class="row time-block">
         <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
         <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
         <button class="btn saveBtn col-2 col-md-1" aira-label="save">
            <i class="fas fa-save" aira-hidden="true"></i>
         </button>
      </div>
      <!-- 12PM -->

         <button class="btn saveBtn col-2 col-md-1" aira-label="save">
            <i class="fas fa-save" aira-hidden="true"></i>
         </button>
      </div>
      <!-- 1PM -->

         <button class="btn saveBtn col-2 col-md-1" aira-label="save">
            <i class="fas fa-save" aira-hidden="true"></i>
         </button>
      </div>
      <!-- 3PM -->
      <div id="hour-15" class="row time-block">
         <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
         <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
         <button class="btn saveBtn col-2 col-md-1" aira-label="save">
            <i class="fas fa-save" aira-hidden="true"></i>
         </button>
      </div>
      <!-- 4PM -->
      <div id="hour-16" class="row time-block">

      </div>

      </div>

         <div class="col-2 col-md-1 hour text-center py-3">7PM</div>
         <textarea class="col-8 col-md-10 description" rows="3"></textarea>

            <i class="fas fa-save" aira-hidden="true"></i>

      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

      <script src="script.js"></script>
